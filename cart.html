<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/dbb72ac4f9.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="header">
        <div class="slider">
            <div class="container">
                <div class="intro">
                    <h2>Falafilo Gym</h2>
                    <button>Join Us Today</button>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="container">
                <h1>Fala<span>filo</span></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Trainers</a></li>
                    <li><a href="service.html">Plans</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html"><i class="fa fa-shopping-cart active" aria-hidden="true"></i> <span
                                id="cart-count">0</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="cart-page">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>
    <!-- Start Footer  -->
    <div class="footer">
        <div class="container">
            CopyRight &copy; Dev.Mohamedabayazid
        </div>
    </div>
    <div class="social-media">
        <div class="container">
            <h1>Social Media</h1>
            <ul>
                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>

            </ul>
        </div>
    </div>

    <button id="top" class="ttop"><i class=" fa fa-jelly-fill fa-regular fa-arrow-up"></i></button>

    <script>


        let cart = JSON.parse(localStorage.getItem('gymCart')) || [];

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = cart.length;
            }
        }

        const buttons = document.querySelectorAll('.add-to-cart');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const name = button.getAttribute('data-name');
                const price = button.getAttribute('data-price');

                cart.push({ name, price });
                localStorage.setItem('gymCart', JSON.stringify(cart));
                updateCartCount();

                Swal.fire({
                    title: `${name} has been added to your cart!`,
                    icon: "success",
                    iconColor: 'rgb(255, 211, 33)',
                    confirmButtonColor: 'black'
                });
            });
        });

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');

            if (!cartItemsContainer || !cartTotalContainer) return;

            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalContainer.innerHTML = '';
                return;
            }

            cart.forEach((item, index) => {
                total += parseFloat(item.price);
                cartItemsContainer.innerHTML += `
        <div class="cart-item">
          <strong>${item.name}</strong> - EGP ${item.price}
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      `;
            });

            cartTotalContainer.innerHTML = `<h3>Total: EGP ${total.toFixed(2)}</h3>`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('gymCart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function clearCart() {
            cart = [];
            localStorage.removeItem('gymCart');
            updateCartCount();
            renderCart();
            Swal.fire({
                title: `${name} Your Cart Is Empty Now !`,
                icon: "error",
                iconColor: 'rgb(255, 211, 33)',
                draggable: true
            });
        }

        updateCartCount();
        renderCart();
    </script>


</body>

</html>
